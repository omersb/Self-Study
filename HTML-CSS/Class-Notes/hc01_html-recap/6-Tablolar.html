<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabolar</title>
</head>
<body>
    <table border="1" width="50%">

        <thead>
            <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>Yaş</th>
            </tr>
        </thead>

        <tbody>
            <tr style="background-color: chocolate;">
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Veli</td>
                <td>Çelik</td>
                <td rowspan="2">42</td>
            </tr>
            <tr>
                <td>Sebastian</td>
                <td>Watson</td>
                <!-- <td>99</td> -->
            </tr>

        </tbody>

    </table>
</body>
</html>
